---
- name: add CRAN signing key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: E298A3A825C0D65DFD57CBB651716619E084DAB9
    state: present

- name: add CRAN repository
  apt_repository:
    repo: "deb https://cloud.r-project.org/bin/linux/ubuntu bionic-cran40/"
    state: present

- name: add RRutter repository
  apt_repository:
    repo: "ppa:marutter/rrutter4.0"
    state: present

- name: add CRAN dev repo
  apt_repository:
    repo: "ppa:c2d4u.team/c2d4u4.0+"
    state: present

# Commented out, because of giving error with initialization of VM
#- name: add poppler repo
#  apt_repository:
#    repo: "ppa:cran/poppler"
#    state: present

- name: add different repository for libgit2
  apt_repository:
    repo: "ppa:cran/libgit2"
    state: present

- name: install common dependencies
  apt:
    pkg:
      - build-essential
      - python3-dev
      - python3-setuptools
      - python3-apt
      - python3-dbus
      - python3-gi
      - git
      - curl
      - libxrender1
      - libfontconfig1
      - zip
      - unzip
      - htop
      - r-base
      - r-recommended
      - r-base-dev
      - littler
      - libpq-dev
      - libcurl4-openssl-dev
      - libssl-dev
      - libxml2-dev
      - libev-dev
      - software-properties-common
      - libpoppler-cpp-dev
      - libv8-dev
      - libmagick++-dev
    update_cache: yes
